<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <canvas width="600" height="400">

    </canvas>


    <script>

        /* el document.querySelector nos permite seleccionar un elemento del html */
        var pantalla=document.querySelector("canvas");
        /* traeme todo el contenido de la pantalla y trabajmos en 2D, hancho y alto */
        var pincel=pantalla.getContext("2d");
        /* propiedad */
        pincel.fillStyle="lightgrey";
        /* funcion llenar */
        pincel.fillRect(0,0,600,400);//comienza en la coordenada 0 y 0, hasta donde avanzar en horizontal y verticalmente
        

        pincel.fillStyle="green";
        pincel.fillRect(0,0,200,400);
        
        pincel.fillStyle="red";
        pincel.fillRect(400,0,200,400);

        //TRIANGULO
        pincel.fillStyle="yellow";
        //iniciar una nueva ruta, como si fuese un mapa
        pincel.beginPath();
        //que se mueve como la direccion
        pincel.moveTo(300,200);
        pincel.lineTo(200,400);
        pincel.lineTo(400,400);
        //rellenar con el yelow que definimo antes
        pincel.fill();

        //CIRCUNFERENCIA
        pincel.fillStyle="red";
        pincel.beginPath();
        //dibujar la circunferencia, funcion
        pincel.arc(300,200,50,0,2*3.14);
        pincel.fill();

        
        
       
        

    </script>
</body>
</html>
