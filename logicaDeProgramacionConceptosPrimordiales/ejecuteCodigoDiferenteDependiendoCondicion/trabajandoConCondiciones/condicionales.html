
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<html>
    <h1>
        PROGRAMA-CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL
    </h1>
</html>



<script>
    function saltoLinea(){
        document.write("<br><br><br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltoLinea();
    }


    
    var victorias=prompt("Informe la cantidad de victorias")
    var empates=prompt("ingrese la cantidad de empates")
    var puntosAntAnio=Math.round(Math.random()*100);

    puntoTotal=victorias*3+empates*1;
    imprimir("puntos del año pasado: "+ puntosAntAnio);

    imprimir("los puntos del equipo son: " + puntoTotal);

    if (puntoTotal<puntosAntAnio) {
        document.write("El equipo esta peor");
    }
    if(puntoTotal>puntosAntAnio){
        document.write("el quipo va mejor que el año pasado");
    }
    if (puntoTotal==puntosAntAnio) {
        document.write("el equipo esta igual");
    }

     
    
</script>
